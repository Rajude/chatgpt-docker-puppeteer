name: Secret Scan Dispatch

on:
  workflow_dispatch:

jobs:
  scan:
    name: Run secret scanners
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run gitleaks
        uses: zricethezav/gitleaks-action@v2
        with:
          args: '--redact --report gitleaks-report.json'

      - name: Run TruffleHog (filesystem)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq docker.io || true
          docker run --rm -v "${{ github.workspace }}":/src trufflesecurity/trufflehog filesystem --json /src | jq -s '.' > findings-filesystem.json || true

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: secret-scan-reports
          path: |
            gitleaks-report.json
            findings-filesystem.json
