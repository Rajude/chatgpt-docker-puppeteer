name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install dependencies (if package.json present)
      run: |
        if [ -f package.json ]; then npm ci; fi
    - name: Run lint/test (if scripts available)
      run: |
        if npm run | grep -q "lint"; then npm run lint; fi

    - name: Run tests (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        if npm run | grep -q "test:linux"; then npm run test:linux --if-present; fi

    - name: Run tests (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        if (npm run | Select-String "test:win") { npm run test:win }
